<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 2rem; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
   
    <section class="result">
      <p class="resultpara">Your Result</p>
      <div class="circle">
        <p class="score">76</p>
        <p class="allscore">of 100</p>
        
      </div>
       <h2>Great</h2>
        <p class="scoredesc"> 
          You scored higher than 65% of the people who have taken these
          tests.
        </p>
    </section>
    <section class="summary">
      <p class="summarypara">Summary</p>
      <ul>
        <li class="reaction">
          <div class="recard">
            <img
                    src="./assets/images/icon-reaction.svg"
                    alt="bolt icon"
                  />
                  <p class="redtext">Reaction</p>
          </div>
          <p><strong>80</strong>/100</p>
        </li>
        <li class="memory">
          <div class="mecard">
            <img src="./assets/images/icon-memory.svg" alt="brain icon" />
            <p class="orangetext">Memory</p>
          </div>
          <p><strong>92</strong>/100</p>
        </li>
        <li class="verbal">
          <div class="vecard">
            <img
                    src="./assets/images/icon-verbal.svg"
                    alt="talkbox icon"
                  />
                  <p class="greentext">Verbal</p>
          </div> 
          <p><strong>61</strong>/100</p> 
        </li>
        <li class="visual">
          <div class="vicard">
            <img src="./assets/images/icon-visual.svg" alt="eye icon" />
            <p class="bluetext">Visual</p>
          </div>
          <p><strong>72</strong>/100</p>
        </li>
      </ul>
      <button>Continue</button>
    </section>
  </main>
















  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/reyhanehgz">Reyhaneh Gz</a>.
  </div>
</body>
</html>
